    <p>How do you write a hidden comment in Javascript?</p>
      <button id="submit">!-- --!</button>
      <button id="submit">//</button>

      <button id="submit">Rounds the corners of the border.</button>
      <button id="submit">Increases the width of the border.</button>
    <p>In HTML what is the proper tag name for adding images?</p>
      <button id="submit">pic</button>

      <button id="submit">Holds multiple values into a single variable.</button>
