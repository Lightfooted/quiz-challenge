<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1>Lightfooted Code Quiz</h1>
    
    <div class="stop-watch">You have <span id="timer">02:00</span> minutes left!</div>

    <div class="lf-quiz">
        
        <div class="score">
            <div class="score-card">
                High Score: <span id="scoreCard">0</span>
            </div>
        </div>

        <button id="start">Begin</button>

        <div id="questionBox" class="question"></div>
        <div class="options">
            <ul id="ul">
                <li id="option1" onclick="button(this)"></li>
                <li id="option2" onclick="button(this)"></li>
            </ul>
        </div>

        <div class="next">
            <button id="btnNext" type="button" onclick="next()">
            Continue
            </button>
        </div>

    </div>

<script src="./assets/js/script.js"></script>
</body>

</html>
